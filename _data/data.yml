experiences:
    - role: Senior Software Test Developer in C++
      time: Apr 2021 — Present
      company: Luxoft, Moscow
      details: |
        Our customer — big German car manufacturer creates automotive software based on AutoSAR Adaptive platform.
        My responsibility is to update existing test cases and create new ones in C++ for testing automotive software for AutoSAR Adaptive platform.
    - role: Senior Quality Assurance Engineer
      time: Apr 2015 — Apr 2021
      company: Luxoft, Moscow
      details: |
        QA automation for Linux. Testing various Linux features for customer in Germany. Most of the time working with new RHEL, SLES and Ubuntu distributives.
        Maintaining existing base of the testcase, updating testcases for the upcoming changes in distributives.
        Main languages are Python and Bash. C++ and Java used as well, but for 10% of the time.
    - role: Quality Assurance Engineer
      time: Sep 2013 — Feb 2015
      company: Mikronika, Moscow
      details: |
        Mikronika Lysis creates a cutting-the-edge real-time management software for electrical substations.
        Testing the cutting-the-edge real-time management software for electrical substations (compliance with IEC 61850).
        I've created a QA automation system (main language is Bash) for emulating different situations on electrical substation such as short circuit, voltage dropping, etc, and collecting and analyzing test results with further conclusions about pass/fail results.
    - role: Teacher
      time: Nov 2012 — Jun 2013
      company: Krasnogorsk State College
      details: |
        Krasnogorsk State College an institution offering vocational education.
        I lead courses for "Operating Systems" and "Relational Database" for one academic year. I prepared two students for successful diploma defense.
    - role: C++/Qt Software Developer
      time: Apr 2011 - Jan 2012
      company: Huawei Technologies
      details: |
        Project is about software branding for Huawei 3G USB modems for the Russian mobile operators (MTS, Beeline, Megafon).
        My part was localization and customization of existing C++/Qt applications (managing mobile internet USB modem) for the local Russian market based on requirements from major mobile operators.
    - role: C++/Qt Software Developer
      time: Aug 2010 - Feb 2011
      company: SADAD Payment System
      details: |
        SADAD presented touchscreen payment terminals with ability to accept cash for further online transactions — bank account fulfillment, fines and fees payment.
        I created a nice and smooth GUI with C++/Qt for the SADAD payment terminal.
